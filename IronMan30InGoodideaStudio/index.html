<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Iron Mans 30 Day in Goodidea Studio</title>
        <style media="screen">
            li {
                position: relative;
                top: 0;
                bottom: 0;
                margin: auto;
            }

            .posts>div,
            .posts {
                position: absolute;
                top: 0;
                bottom: 0;
                margin: auto;
                height: 12px;
                z-index: -1;
            }

            .posts>div {
                background-color: #dedede;
            }

            .posts {
                box-shadow: 0 0 0 1px #fff, 0 0 0 2px #ebebeb;
            }

            .currDay {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 1px;
                background-color: #f00;
            }

            .currDay {
                transition: .5s
            }

            .count {
                color: red;
                vertical-align: sub;
                font-size: .5em;
            }

            .danger {
                background-color: #ffc1c1!important;
            }
        </style>
    </head>
    <body>
        <div class="percentDay"></div>
        <div class="currDay"></div>
        <ol id="ironmans">Loading...</ol>
        <script type="text/javascript">
        setInterval(update, 20000);

        // update();
        let begin = new Date();
        let end;
        function update() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    const ironmans = document.querySelector('#ironmans');
                    const currDay = document.querySelector(".currDay");
                    const percentDay = document.querySelector('.percentDay');


                    const json = JSON.parse(this.responseText);
                    // console.log(json);

                    const diffDayCounter = getDayCount()
                    currDay.style.left = `${48 + 12 * diffDayCounter}px`;

                    percentDay.textContent = `第${diffDayCounter+1}天`


                    const htmlelements = json.map(function (item) {
                        const postsCounter = Object.keys(item.postList.reduce (function (object, post) {
                            object[post.date] = true;
                            return object;
                        }, {})).length;

                        return {
                            name: item.name,
                            title: item.title,
                            postsCount: postsCounter,
                            postaPercent: (postsCounter/30*100).toFixed(2)
                        };
                    })
                    .sort (function (a, b) {
                        return a.postsCount - b.postsCount;
                    })
                    .map (function (item) {
                        const posts = document.createElement("div");
                        // console.log(item.postsCount, diffDayCounter);
                        if (item.postsCount <= diffDayCounter) posts.classList.add("danger");
                        posts.style.width = `${12 * item.postsCount }px`

                        const totalposts = document.createElement("div");
                        totalposts.classList.add("posts");
                        totalposts.style.width = `${12 * 30 }px`
                        totalposts.appendChild(posts)
                        return `<li>
                        ${totalposts.outerHTML}
                            <span class="name">${item.name}</span>
                            <span class="title">${item.title}</span>
                            <span class="count">${item.postsCount}篇, ${item.postaPercent}%</span>
                        </li>`;
                    })

                    ironmans.innerHTML = htmlelements.join("");
                    end = new Date();
                    var diff = new Date(end - begin)
                    console.log('查詢花費 ', diff.getSeconds(), ' sec');
                }
            };

            xhttp.open("GET", "https://cors-anywhere.herokuapp.com/http://ironmans.goodideas-studio.com/", true);
            xhttp.send();
            console.log("Loading...");
        }

        function getDayCount() {
            const diffms = new Date() - new Date("2017-12-20");
            const diffDate = new Date(diffms)
            return diffDate.getDate() -1;
        }
        </script>
    </body>
</html>
