<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>WaterFlow - MASONRY</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style media="screen">
      img {
        width: 100%;
        margin-top: 5px;
      }

    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="masonry row"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.js"></script>
    <script src="http://desandro.github.io/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script>
    function getItems() {
      var items = '';
      for ( var i = 1; i <= 7; i++ ) {
        items += getImageItem(i);
      }
      return items;
    }

    // return an <li> with a <img> in it
    function getImageItem(index) {
      const src = `./${index}.png`;
      let item = `<div class="item col-6 col-sm-6 col-md-4"><img src="${src}" alt=""></div>`;
      return item;
    }

    $(function(){
      $('.masonry').append(getItems());

      const $grid = $('.masonry').masonry({
        itemSelector: '.item',
        columnWidth: '.item',
        horizontalOrder: true
      });

      $('.masonry').imagesLoaded().progress( function() {
        $('.masonry').masonry('layout');
      });
    });

  </script>
  </body>
</html>
