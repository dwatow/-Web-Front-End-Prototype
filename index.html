<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style media="screen">
    body, html {
      margin: 0;
      overflow: hidden;
    }

    .view {
      position: relative;
      overflow: scroll;
      height: 100vh;
      width: 100vw;
    }

    .box1 {
      height: 100vh;
    }
    .box2 {
      background-color: #ccc;
      height: 200vh;
    }
    .box3 {
      height: 300vh;
    }
    </style>
</head>
<body>
    <div class="view">
      <div class="box box1">
        <div class="section1">box1</div>
      </div>
      <div class="box box2">
        <div class="section2">box2</div>
      </div>
      <div class="box box3">
        <div class="section3">box3</div>
      </div>
    </div>
    <script src="./jquery-3.2.1.min.js"></script>
    <script src="./scrollsection.js"></script>
    <!-- <script src="./scrollfucky.js"></script> -->
    <script type="text/javascript">
    //dash board
      scrollSection({
        container: '.view',
        section: '.box'
      })
      window.addEventListener("load",function() {
        setTimeout(function(){
        window.scrollTo(0, 1); }, 10);
      });
    </script>
</body>
</html>
